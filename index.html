<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #333;
            display: block;
        }
        #controls {
            margin-top: 20px;
            color: #fff;
            font-size: 14px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 10px;
            max-width: 800px;
        }
        #controls h3 {
            margin: 0 0 10px 0;
            color: #fff;
        }
        .control-section {
            display: flex;
            justify-content: space-around;
            gap: 40px;
            margin-bottom: 15px;
        }
        .player-controls {
            flex: 1;
        }
        .player-controls h4 {
            margin: 5px 0;
        }
        .player1-title {
            color: rgb(50, 205, 50);
        }
        .player2-title {
            color: rgb(138, 43, 226);
        }
        .mode-selector {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
        .mode-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .player-mode-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .player-mode-group label {
            font-size: 12px;
            font-weight: bold;
        }
        .player1-label {
            color: rgb(50, 205, 50);
        }
        .player2-label {
            color: rgb(138, 43, 226);
        }
        .mode-button-group {
            display: flex;
            gap: 5px;
        }
        button {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 13px;
            transition: all 0.3s;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        button.active {
            background-color: rgba(255, 255, 255, 0.4);
            border-color: #fff;
            font-weight: bold;
        }
        .restart-note {
            margin-top: 10px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <h3>Controls & Settings</h3>
        <div class="control-section">
            <div class="player-controls">
                <h4 class="player1-title">Player 1 (Green - Right)</h4>
                <p>Human: ↑ (up), ↓ (down)</p>
            </div>
            <div class="player-controls">
                <h4 class="player2-title">Player 2 (Purple - Left)</h4>
                <p>Human: W (up), S (down)</p>
            </div>
        </div>
        <div class="mode-selector">
            <strong>Player Modes:</strong>
            <div class="mode-buttons">
                <div class="player-mode-group">
                    <label class="player1-label">Player 1:</label>
                    <div class="mode-button-group">
                        <button id="p1-human" class="mode-btn active" onclick="setPlayerMode(1, 'human')">Human</button>
                        <button id="p1-bot" class="mode-btn" onclick="setPlayerMode(1, 'bot')">Bot</button>
                    </div>
                </div>
                <div class="player-mode-group">
                    <label class="player2-label">Player 2:</label>
                    <div class="mode-button-group">
                        <button id="p2-human" class="mode-btn active" onclick="setPlayerMode(2, 'human')">Human</button>
                        <button id="p2-bot" class="mode-btn" onclick="setPlayerMode(2, 'bot')">Bot</button>
                    </div>
                </div>
            </div>
            <p class="restart-note">Press <strong>R</strong> to restart game</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
